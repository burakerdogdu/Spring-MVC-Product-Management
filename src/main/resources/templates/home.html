<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="inc/navbar"></div>
    <div class="row">
        <div class="col-6" >
            <form method="post" action="/productSave">
                <div class="mb-3">

                    <label for="title" class="form-label">Product Title</label>
                    <input name="title" required type="text" class="form-control" id="title" aria-describedby="etitleHelp">

                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Product Price</label>
                    <input name="price" required type="number" class="form-control" id="price">
                </div>
                <div class="mb-3">
                    <label for="detail" class="form-label">Product Detail</label>
                    <input name="detail" required type="text" class="form-control" id="detail">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Product Stock</label>
                    <input name="stock" required type="number" class="form-control" id="stock">
                </div>


                <button type="submit" class="btn btn-primary">Product Add</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
